---
# Install the Operator from OperatorHub
ocp4_workload_ols_install_operator: true

# --------------------------------
# Operator deployment
# --------------------------------

# Namespace to install OLS into
ocp4_workload_ols_namespace: openshift-lightspeed

# --------------------------------
# OLS Operator Settings
# --------------------------------

# Channel to use for the OLS operator subscription
ocp4_workload_ols_channel: stable

# Set automatic InstallPlan approval
# Note: This variable is ignored when using a catalog snapshot
# (install plan approval is always automatic with catalog snapshots)
ocp4_workload_ols_automatic_install_plan_approval: true

# Set a starting ClusterServiceVersion (leave empty for latest)
ocp4_workload_ols_starting_csv: ""

# CSV name prefix for the operator
ocp4_workload_ols_csv_nameprefix: lightspeed-operator

# --------------------------------
# Operator Catalog Snapshot Settings
# --------------------------------

# Use a catalog snapshot (default: false)
ocp4_workload_ols_use_catalog_snapshot: false

# Catalog source name (should be unique in the cluster)
ocp4_workload_ols_catalogsource_name: openshift-lightspeed-operator-catalog
ocp4_workload_ols_catalogsource_namespace: openshift-marketplace

# Catalog snapshot image and tag
ocp4_workload_ols_catalog_snapshot_image: quay.io/openshift-lightspeed/lightspeed-catalog
ocp4_workload_ols_catalog_snapshot_image_tag: "stable-v0.1.0"

# --------------------------------
# OLS Configuration
# --------------------------------

# AI Platform to use: azure, openai, watson, openshiftai
ocp4_workload_ai_platform: azure

ocp4_workload_ols_introspection_enabled: true

# --------------------------------
# Authentication Configuration
# --------------------------------
# Azure Bearer Token Authentication (when ocp4_workload_ols_get_token is true)
# Setting this to true will provision a unique Child App & SP in Azure
# Always set this to true for production workloads so that the secret is unique
# to the provision.
# Set to false to use API key authentication instead for development purposes
ocp4_workload_ols_get_token: true

# API Key Authentication (when ocp4_workload_ols_get_token is false)
# IMPORTANT: This must be set to your actual API key before deployment
# DO NOT commit real credentials to version control
ocp4_workload_ols_api_token: "changeme"

# Azure AD credentials for token-based authentication
# IMPORTANT: These must be set to actual values before deployment
# DO NOT commit real credentials to version control
ocp4_workload_ols_main_client_id: "changeme"
ocp4_workload_ols_main_client_secret: "changeme"
ocp4_workload_ols_azure_tenant_id: "changeme"
ocp4_workload_ols_azure_group_id: "changeme"
ocp4_workload_ols_child_app_display_name: "RHDP-lightspeed"

# --------------------------------
# LLM Provider Configuration
# --------------------------------

# Azure OpenAI configuration
ocp4_workload_ols_llm_providers_models_name: gpt-4
ocp4_workload_ols_llm_providers_provide_name: Azure
ocp4_workload_ols_llm_providers_provide_type: azure_openai
ocp4_workload_ols_llm_providers_url: 'https://llm-gpt4-lightspeed.cognitiveservices.azure.com/'
ocp4_workload_ols_llm_deploymentname: gpt-4
# this is only used during verification of Azure SP token
ocp4_workload_ols_azure_api_version: 2025-01-01-preview

# Watson AI configuration (only used when ocp4_workload_ai_platform is watson)
ocp4_workload_ols_watson_projectid: projectid

# OLS runtime configuration
ocp4_workload_ols_defaultmodel: gpt-4
ocp4_workload_ols_defaultprovider: Azure
ocp4_workload_ols_loglevel: DEBUG

# --------------------------------
# User Access Configuration
# --------------------------------

# Auth provider type: htpasswd or keycloak.
# Defaults to the value set by ocp4_workload_authentication, or htpasswd if not present.
ocp4_workload_ols_auth_provider: "{{ ocp4_workload_authentication_provider | default('htpasswd') }}"

# Admin username to exclude when granting lightspeed-operator-query-access.
ocp4_workload_ols_admin_username: "{{ ocp4_workload_authentication_admin_username | default('admin') }}"

# --- htpasswd provider settings ---
# Name of the htpasswd secret in openshift-config namespace.
ocp4_workload_ols_htpasswd_secret_name: "{{ ocp4_workload_authentication_htpasswd_secret_name | default('htpasswd') }}"

# --- keycloak provider settings ---
# Namespace where Keycloak is installed.
ocp4_workload_ols_keycloak_namespace: "{{ ocp4_workload_authentication_keycloak_namespace | default('keycloak') }}"

# Keycloak realm name (also the KeycloakRealmImport CR name).
ocp4_workload_ols_keycloak_realm: "{{ ocp4_workload_authentication_keycloak_default_realm | default('sso') }}"

# --------------------------------
# Debug and Demo Settings
# --------------------------------

# Enable debug output (shows sensitive token information)
# Set to true only for troubleshooting
ocp4_workload_ols_debug: false
